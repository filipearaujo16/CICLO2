<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

      rel="stylesheet">

<script>
window.onload = function(){


function resultadoCep(dadosCep){

	for(let campo in dadosCep){
		
		if(document.querySelector(`#${campo}`)){
			document.querySelector(`#${campo}`).value= dadosCep[campo];

		}
	}
}


let dadosCep = async function(cep){

 
   let url = `https://viacep.com.br/ws/${cep}/json/`;
try {
let dadosFetch = await fetch(url);

let dadosJson = await dadosFetch.json();
resultadoCep(dadosJson);
} catch(error) {

alert(error);
}

}


const btnBuscar = document.querySelector('#buscarCep');
const CEP_     = document.querySelector("NumeroCep");

btnBuscar.addEventListener('click', function(){
	

dadosCep(CEP.value) = '87043575'

})
}
   </script>

 <body>
	


	<header>
		<h1>ME ACHA!</h1>
		<h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>

		<div id="content-base" class="flex justify-content">
			<div id="logo-principal" class="flex justify-content">
				<span class="material-icons logo">
					travel_explore
				</span>
			</div>
		</div>
	</header>
		<main>

			<div id="conteudo-geral" class= "flex justify-content">

				<div class="box-custom flex justify-content">
					<form>
						<label>CEP

						<label>RUA
							<input type="text" name="rua" readonly>

							<input type="text" name="cidade" readonly>
						</label>

						</label>
						<div class="display-btn flex justify-content">
							<button id="btn">BUSCAR</button>
						</div>
					</form>
				</div>

		</main>
	<footer></footer>
